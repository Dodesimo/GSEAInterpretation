<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Notion-like Dark Mode Site</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Input</h1>
        <nav class="navbar">
            <a href="{{url_for ('home')}}" class="active">Input</a>
            <a href="{{url_for ('graphs')}}">Graphs</a>
            <a href="{{url_for ('show_text')}}">AI Results</a>
        </nav>
        <div class="content">
            <form id="data-form" action="{{url_for('submit')}}" method="POST" enctype="multipart/form-data">

                <!-- File upload for counts -->
                <div class="input-group">
                    <label for="counts-file">Upload Counts File:</label>
                    <input type="file" id="counts-file" name="counts-file" accept=".csv, .txt, .tsv" required>
                </div>

                <!-- File upload for metadata -->
                <div class="input-group">
                    <label for="metadata-file">Upload Metadata File:</label>
                    <input type="file" id="metadata-file" name="metadata-file" accept=".csv, .txt, .tsv" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
