<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Notion-like Dark Mode Site</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Input</h1>
        <nav class="navbar">
            <a href="{{url_for ('home')}}" class="active">Input</a>
            <a href="{{url_for ('graphs')}}">Graphs</a>
            <a href="{{url_for ('show_text')}}">AI Results</a>
        </nav>
        <div class="content">
            <form id="data-form" action="{{url_for('submit')}}" method="POST">
                <div class="input-group">
                    <label for="cell-subtypes">Cell Subtypes:</label>
                    <div class="input-with-button">
                        <input type="text" id="cell-subtypes" name="cell-subtypes" placeholder="Enter cell subtypes" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="groups">Groups:</label>
                    <div class="input-with-button">
                        <input type="text" id="groups" name="groups" placeholder="Enter groups" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>

            
        </div>
    </div>
</body>
</html>
